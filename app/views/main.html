
<div class="hero-unit">
  <h1>Add a Product!</h1>
  <form name="newProduct">
    <input/>
    <button>Add</button>
  </form>
  <ul>
    <li ng-repeat="product in getProduct"> 
      <pre>{{ product }}</pre>
      <p>Nombre: {{product.name}}</p>
      <p>Descripcion: {{product.description}}</p>
      <p>Precio: {{product.price}}     </p>
    </li>
  </ul>
  <pre>{{getProduct}}</pre>
</div>
