
<div class="row-fluid">
  <legend>
    <h2>Productos</h2>
  </legend>
</div>
<div class="row-fluid">
  <div class="span10">
    <p class="muted">Cantidad de productos: {{products.length}}</p>
  </div>
  <div class="span2"><br/><a href="#/addUser" class="btn-success btn-large"><i class="icon-plus icon-white"></i>&nbsp; Usuario</a></div>
</div>
<!--Busqueda simple-->
<div class="row">
  <div ng-hide="avanzada" class="input-prepend"><span class="add-on"><i class="icon-search"></i></span>
    <input type="text" ng-model="query" placeholder="Buscar" class="input-xlarge"/>
  </div>
</div>

<div class="row">
  <table id="tableUser" cellpaddin="0" cellspacing="0" class="table table-hover">
    <thead>
      <th><strong>Producto</strong></th>
      <th><strong>Descripcion</strong></th>
      <th><strong>Locacion</strong></th>
      <th><strong>Vendedor</strong></th>
      <th><strong>Precio</strong></th>
      <th><strong>Disponibles</strong></th>
    </thead>
    <tbody>
      <tr ng-repeat="product in products | filter:query">
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.location}}</td>
        <td>{{product.user}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <td><a href="#/product_edit/{{product._id}}" class="btn btn-warning"><i class="icon-pencil icon-white"></i></a></td>
        <td><a bs-popover="/partials/deleteUser" data-title="{{product.name}}" data-placement="left" class="btn btn-danger"><i class="icon-remove-circle icon-white"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
